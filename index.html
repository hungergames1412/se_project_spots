<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Susan Hofmann" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>

          <template id="card-template">
            <li class="card">
              <button
                type="button"
                class="card__delete-btn"
                aria-label="Delete this card"
              ></button>
              <img
                class="card__image"
                src="./images/card-placeholder.svg"
                alt="Card image"
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <div class="card__buttons">
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like this card"
                  ></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <!-- Preview Modal -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close edit profile"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close new post"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" name="new-post-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                type="url"
                id="card-image-input"
                class="modal__input"
                placeholder="Image link"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                type="text"
                id="card-caption-input"
                class="modal__input"
                placeholder="Caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn" disabled>
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Edit Avatar Modal -->
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close edit avatar"
          ></button>
          <h2 class="modal__title">Edit Avatar</h2>
          <form class="modal__form" name="edit-avatar-form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Avatar URL
              <input
                type="url"
                id="profile-avatar-input"
                class="modal__input"
                placeholder="Avatar link"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Delete Card Modal -->
      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <h2 class="modal__title">Are you sure?</h2>
          <form class="modal__form" name="delete-form" novalidate>
            <button type="submit" class="modal__submit-btn">Delete</button>
            <button type="button" class="modal__submit-btn--cancel-btn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </body>
</html>
