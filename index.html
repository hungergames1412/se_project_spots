<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Susan Hofmann" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <button type="button" class="card__delete-button" aria-label="Delete this card"></button>
              <img class="card__image" src="#" alt="Card image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <div class="card__buttons">
                  <button type="button" class="card__like-button" aria-label="Like this card"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p>2025 &copy; Spots</p>
      </footer>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close-btn modal__close-btn_type_preview">
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close edit profile"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <input type="text" id="profile-name-input" class="modal__input" placeholder="Name" required />
            <input type="text" id="profile-description-input" class="modal__input" placeholder="Description" required />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close new post"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <input type="text" id="new-post-link" class="modal__input" placeholder="Image link" required />
            <input type="text" id="new-post-caption" class="modal__input" placeholder="Caption" required />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
