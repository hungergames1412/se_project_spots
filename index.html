<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spot project for tripleten" />
    <meta name="author" content="Susan Hofmann" />
    <meta name="keywords" content="html, css, spot" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>

          <!-- Template for dynamically created cards -->
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer-copyright">2025 &copy; Spots</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
