<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>

          <!-- Template for dynamically created cards -->
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <div class="card__buttons">
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>

      <!-- Preview Image Modal -->
      <div class="modal" id="image-preview-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <footer class="footer">
        <p>2025 &copy; Spots</p>
      </footer>

      <!-- Modals for Edit Profile and New Post -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2>Edit Profile</h2>
          <form class="modal__form">
            <input type="text" id="profile-name-input" placeholder="Name" required />
            <input type="text" id="profile-description-input" placeholder="Description" required />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2>New Post</h2>
          <form class="modal__form">
            <input type="text" id="new-post-link" placeholder="Image link" required />
            <input type="text" id="new-post-caption" placeholder="Caption" required />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
